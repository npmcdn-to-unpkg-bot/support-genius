{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
  <tr>
    <th>Ticket #</th>
    <th>Time Submitted</th>
    <th>Assigned to </th>
    <th>Status</th>
  </tr>
  {% for ticket in ticket_list %}
   <tr>
    <td><a href="/tickets/{{ticket[0]}}">{{ticket[0]}}</a></td>
    <td>{{ticket[1]}}</td>
    <td>{{ticket[2]}}</td>
   </tr>
  {% endfor %}
</table>

{% endblock %}
