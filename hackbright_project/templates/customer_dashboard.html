   function populateClusterDiv(evt, data, cluster, div_name){
      $("cluster-tabs").empty();
      output ="<ul><li>Negative tickets are "+data.data['cluster_info'][cluster]['percent_negative'].toFixed(1)+"% negative</li><li>Positive tickets are "+data.data['cluster_info'][cluster]['percent_positive'].toFixed(1)+"% positive</li></ul>";
      document.getElementById(div_name).innerHTML=output;
    }

    function showClusterDetails(evt){
        $("cluster-tabs").empty();

    }

$('#cluster1').on('click', populateClusterDiv('cluster1', "cluster1-contents"));
$('#cluster2').on('click', populateClusterDiv('cluster2', "cluster2-contents"));
$('#cluster3').on('click', populateClusterDiv('cluster3', "cluster3-contents"));

function renderClusterBarGraph(){
 data = $.get("/clustering.json", function(data){
 $(function () {
    $('#cluster').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Sentiment Analysis of Tickets by Cluster'
        },
        // subtitle: {
        //     text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
        // },
        xAxis: {
            categories: ['Cluster 1', 'Cluster 2', 'Cluster 3'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Tickets)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
        },
        plotOptions: {
            bar: {
                 dataLabels: {
                    enabled: true
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        }

    },
        series: [{
            name: 'Positive',
            color: '#0cb577',
            data: [data.data['cluster_labels']['cluster1']['pos'].length,data.data['cluster_labels']['cluster2']['pos'].length, data.data['cluster_labels']['cluster3']['pos'].length ]
        }, {
            name: 'Neutral',
            color: "#67E40F",
            data: [data.data['cluster_labels']['cluster1']['neutral'].length, data.data['cluster_labels']['cluster2']['neutral'].length, data.data['cluster_labels']['cluster3']['neutral'].length ]
        }, {
            name: 'Negative',
            color: '#387BB8',
            data: [data.data['cluster_labels']['cluster1']['neg'].length,data.data['cluster_labels']['cluster2']['neg'].length, data.data['cluster_labels']['cluster3']['neg'].length ]
        }]
 });
 
});
 
}, $('#cluster1').on('click', populateClusterDiv(data,'cluster1', "cluster1-contents")), $('#cluster2').on('click', populateClusterDiv(data,'cluster2', "cluster2-contents")), $('#cluster3').on('click', populateClusterDiv(data, 'cluster3', "cluster3-contents")));
}
// renderReportingTabs();
renderClusterBarGraph();
