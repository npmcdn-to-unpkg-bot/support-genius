 
{% extends 'base.html' %}
{% block content %}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<div id="cluster" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

<div id="cluster-details">
<h2>Clusters</h2>


</div>

 <script type="text/javascript">
function renderClusterBarGraph(){
 data = $.get("/clustering", function(data){
 $(function () {
    console.log("GOT HERE!!!!")
    console.log(data.data['cluster1'])
    $('#cluster').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Sentiment Analysis of Tickets by Cluster'
        },
        // subtitle: {
        //     text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
        // },
        xAxis: {
            categories: ['Cluster 1', 'Cluster 2', 'Cluster 3'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Tickets)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Positive',
            data: [data.data['cluster_labels']['cluster1']['pos'],data.data['cluster_labels']['cluster2']['pos'], data.data['cluster_labels']['cluster3']['pos'], data.data['cluster_labels']]
        }, {
            name: 'Neutral',
            data: [data.data['cluster_labels']['cluster1']['neutral'],data.data['cluster_labels']['cluster2']['neutral'], data.data['cluster_labels']['cluster3']['neutral']]
        }, {
            name: 'Negative',
            data: [data.data['cluster_labels']['cluster1']['neg'],data.data['cluster_labels']['cluster2']['neg'], data.data['cluster_labels']['cluster3']['neg']]
        }]
    });
 });
 
});
}
renderClusterBarGraph();
 </script>

 {% endblock %}
